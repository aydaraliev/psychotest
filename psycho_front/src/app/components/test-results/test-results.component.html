<div class="container-fluid item-container new-page">
  <h1>Спасибо</h1>

  <app-results
    [extraversion]="extraversion"
    [neuroticism]="neuroticism"
    [openness]="openness"
    [consciousness]="consciousness"
    [friendly]="friendly"
  >
  </app-results>

  <div *ngIf="!info">Загрузка...</div>

  <div class="col-md-12" *ngIf="info">
    <div *ngFor="let result of info" class="test-result-container">
      <h2>{{changeTitle(result.title)}}</h2>
      <p class="text-highlight">{{result.subtitle}}</p>
      <p>{{result.text}}}</p>
    </div>
  </div>
</div>
