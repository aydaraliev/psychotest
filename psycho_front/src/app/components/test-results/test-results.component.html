<div class="container-fluid item-container new-page">
  <h1>Спасибо</h1>

  <div *ngIf="!info.length">Загрузка...</div>

  <div class="col-md-12">
    <div *ngFor="let result of info" class="test-result-container">
      <h2>{{result.title}}</h2>
      <p class="text-highlight">{{result.subtitle}}</p>
      <p>{{result.text}}}</p>
    </div>
  </div>

  <div class="container-fluid text-center">
    <button routerLink="/tests">
      Пройти другой тест
    </button>
  </div>
</div>
